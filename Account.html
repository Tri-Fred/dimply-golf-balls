"<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
    font-family: CaviarDreams;
    src: url(fonts/caviar_dreams/CaviarDreams.ttf);}
            *{
                margin: 0;
                padding: 0;
                font-family: CaviarDreams;}

            .container {
                width: 100%;
                height: 98vh;
                background-image:url(Images/accbg.png);
                background-position: center;
                background-size: cover;
                display: flex;
                align-items: center;
            }
            .sub-container {
                width: 70%;
                height: 75vh;
                margin-left: 15%;
                border-radius: 15px;
                background-color: #f8f8f8;
                box-shadow: 3px 3px 50px #aaaaaa;
                background-image: url(Images/acclogo.png);
                background-position: 160% 30%;
                background-size: 80%;
                background-repeat: no-repeat;
            }
            .left-container {
                width: 100%;
            }
            .left {
                width: 40%;
                margin-top: 13%;
                margin-left: 70px;
            }
            .login {
                font-size: 18px;
            }
            .a-heading {
                margin-top: 25px;
                color: #ffaf2c;
            }
            input {
                display: block;
                width: 90%;
                margin-bottom: 25px;
                padding: 7px;
                font-size: 18px;
                outline: none;
            }
            .f-password {
                margin: 25px;
                cursor: pointer;
                color: #ffaf2c;
            }
            .f-password:hover{
                color: #8de4f7;
            }
            .s-button {
                border: none;
                width: 95%;
                padding: 10px;
                background-color: #ffaf2c;
                color: white;
                margin-bottom: 25px;
                font-size: 18px;
                cursor: pointer;
            }
            .s-button:hover{
                background-color: #8de4f7;
            }
            .t-button {
                font-size: 18px;
                color:#ffaf2c;
                margin-left: 5px;
                cursor: pointer;
            }
            .t-button:hover {
                color: #8de4f7;
            }
            .right-container {
                width: 100%;
                display: none;
            }
            .right {
                width: 40%;
                margin-top: 65px;
                 margin-left:70px;
            }
            .n-new {
                font-size: 18px;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <div class="left-container" id="signIn">
                    <div class="left">
                        <h1 class="a-heading">SIGN IN</h1>
                        <form class="login">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <p class="f-password">Forgot Password?</p>
                            <button type="submit" class="s-button">SIGN IN</button>
                            <p class="n-new">New Member?<i class="t-button" aria-hidden="true" onclick="showSignUp()">Sign up now</i></p>      
                        </form>
                </div>
            
            <div class="right-container" id="signUp">
                <div class="right">
                    <h1 class="a-heading"> SIGN UP</h1>
                    <form class="signUp">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="s-button">SIGN UP </button>
                        <p class="n-new"> Already have an account? <i 
                            class="t-button" aria-hidden="true" onclick="hideSignUp()">Sign in</i></p>
                    </form>
                </div>
            </div> 
        </div>
    </div> 
</div> 
    <script>
        var signUp = document.getElementById('signUp');
        var signIn = document.getElementById('signIn'); 

        function showSignUp() {
            signIn.style.display = "none";
            signUp.style.display = "block";
        }

        function hideSignUp() {
            signIn.style.display = "block";
            signUp.style.display = "none";
        }
    </script>
       
    </body>
</html>
